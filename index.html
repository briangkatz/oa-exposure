<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OA Exposure Projections</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .map-overlay {
        font: 12px/20px 'Oswald', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay h2 {
        line-height: 24px;
        display: block;
        margin: 0 0 10px;
    }

    .map-overlay .legend .bar {
        height: 10px;
        width: 100%;
        background: linear-gradient(to right, #FCA107, #7F3121);
    }

    .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
    }
</style>

<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Projected OA Extremes from 1995-2050</h2>
        <label id='month'></label>
        <input id='slider' type='range' min='0' max='11' step='1' value='0' />
    </div>
    <div class='map-overlay-inner'>
        <div id='legend' class='legend'>
            <div class='bar'></div>
            <div>Aragonite Saturation State (&Omega;<sub>ar</sub>) < 1.4 is Stressful to Shellfish Growth</div>
            <div>Aragonite Saturation State (&Omega;<sub>ar</sub>) < 1.0 is Corrosive to Shell-Building</div>
        </div>
    </div>
</div>

<script src='https://d3js.org/d3.v4.min.js' charset='utf-8'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0emJyIiwiYSI6ImNqOHhmMnBucDIwZm4ycW8ya2d5cHF0cmsifQ.8rcjz0DyWs_ncWfOZ0VwKA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/katzbr/cjhjswhw70lsn2snxzmjjn4z6',
        center: [-123, 45.25],
        zoom: 6,
        minZoom: 6,
        maxZoom: 16
    });

    var months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December'
    ];

//    var years = [
//        '1995',
//        '1996',
//        '1997',
//        '1998',
//        '1999',
//        '2000',
//        '2001',
//        '2002',
//        '2003',
//        '2004',
//        '2005',
//        '2006',
//        '2007',
//        '2008',
//        '2009',

//        '2011',

//        '2015',

//        '2044',
//        '2045',
//        '2046',
//        '2047',
//        '2048',

//        '2050'
//    ];

    function filterBy(month) {

        var filters = ['==', 'month', month];
        map.setFilter('aragonite-circles', filters);
        map.setFilter('aragonite-labels', filters);

        // Set the label to the month
        document.getElementById('month').textContent = months[month];
    }

    map.on('load', function() {

        // Data courtesy of http://earthquake.usgs.gov/
        // Query for significant earthquakes in 2015 URL request looked like this:
        // http://earthquake.usgs.gov/fdsnws/event/1/query
        //    ?format=geojson
        //    &starttime=2015-01-01
        //    &endtime=2015-12-31
        //    &minmagnitude=6'
        //
        // Here we're using d3 to help us make the ajax request but you can use
        // Any request method (library or otherwise) you wish.
        d3.json('assets/corrosive.geojson', function(err, data) {
            if (err) throw err;

            // Create a month property value based on time
            // used to filter against.
            data.features = data.features.map(function(d) {
                d.properties.month = new Date(d.properties.time_min).getMonth();
                return d;
            });

            data.features = data.features.map(function(d) {
                d.properties.year = new Date(d.properties.time_min).getYear();
                return d;
            });

            map.addSource('aragonite', {
                'type': 'geojson',
                'data': data
            });

            map.addLayer({
                'id': 'aragonite-circles',
                'type': 'circle',
                'source': 'aragonite',
                'paint': {
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'min_arag'],
                        0.75, '#7F3121',  // #FCA107
                        1.4, '#FCA107'  // #7F3121
                    ],
                    'circle-opacity': 1,
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['get', 'min_arag'],
                        6, 20,
                        10, 40
                    ]
                }
            });

            map.addLayer({
                'id': 'aragonite-labels',
                'type': 'symbol',
                'source': 'aragonite',
                'layout': {
                    'text-field': ['concat', ['to-string', ['get', 'min_arag']], ' \u03A9', 'ar'],
                    'text-font': ['Oswald Regular', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                'paint': {
                    'text-color': 'rgba(0,0,0,0.5)'
                }
            });

            // Set filter to first step of the series
            // 0 = January if months
            // 0 = 1995 if years
            filterBy(0);

            document.getElementById('slider').addEventListener('input', function(e) {
                var month = parseInt(e.target.value, 10);
                filterBy(month);
            });
        });
    });
</script>

</body>
</html>
