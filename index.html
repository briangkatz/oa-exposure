<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OA Exposure Projections</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h4>When and where is ocean acidification most extreme in the Pacific Northwest?</h4>
        <h5>Projected OA Extremes from 1995-2050</h5>
        <h5>(Model: <a href="https://www.biogeosciences.net/10/193/2013/bg-10-193-2013.pdf" target="_blank">Hauri, et al. 2013</a>)</h5>
        <label id='month'></label>
        <input id='slider' type='range' min='0' max='11' step='1' value='0' />
    </div>
    <div class='map-overlay-inner'>
        <div id='legend' class='legend container h-100'>
            <div class="row align-items-center">
                <div class="col-sm-2 col-md-2 col-lg-2"><small>&Omega;<sub>ar</sub> 1.40</small></div>
                <div class="col-sm-8 col-md-8 col-lg-8"><div class='bar'></div></div>
                <div class="col-sm-2 col-md-2 col-lg-2"><small>&Omega;<sub>ar</sub> 0.75</small></div>
            </div>
            <div>Aragonite saturation state (&Omega;<sub>ar</sub>) <=1.4: stressful to shellfish growth</div>
            <div>Aragonite saturation state (&Omega;<sub>ar</sub>) < 1.0: corrosive to shell-building</div>
        </div>
    </div>
</div>

<script src='https://d3js.org/d3.v4.min.js' charset='utf-8'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0emJyIiwiYSI6ImNqOHhmMnBucDIwZm4ycW8ya2d5cHF0cmsifQ.8rcjz0DyWs_ncWfOZ0VwKA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/katzbr/cjshza9xf1db51fqgpriounjs',
        center: [-123, 44],
        zoom: 5,
        minZoom: 5,
        maxZoom: 16
    });

    var months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December'
    ];

    function filterBy(month) {

        var filters = ['==', 'month', month];
        map.setFilter('aragonite-circles', filters);
        map.setFilter('aragonite-labels', filters);

        // Set the label to the month
        document.getElementById('month').textContent = months[month];
    }

    map.on('load', function() {

        // Here we're using d3 to help us make the ajax request but you can use
        // Any request method (library or otherwise) you wish.
        d3.json('assets/corrosive.geojson', function(err, data) {
            if (err) throw err;

            // Create a month property value based on time
            // used to filter against.
            data.features = data.features.map(function(d) {
                d.properties.month = new Date(d.properties.time_min).getMonth();
                return d;
            });

            data.features = data.features.map(function(d) {
                d.properties.year = new Date(d.properties.time_min).getYear();
                return d;
            });

            map.addSource('aragonite', {
                'type': 'geojson',
                'data': data
            });

            map.addLayer({
                'id': 'aragonite-circles',
                'type': 'circle',
                'source': 'aragonite',
                'paint': {
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'min_arag'],
                        0.75, '#7F3121',  // #FCA107
                        1.4, '#FCA107'  // #7F3121
                    ],
                    'circle-opacity': 0.5,
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['get', 'min_arag'],
                        6, 20,
                        10, 40
                    ]
                }
            });

<!--            map.addLayer({-->
<!--                'id': 'aragonite-labels',-->
<!--                'type': 'symbol',-->
<!--                'source': 'aragonite',-->
<!--                'layout': {-->
<!--                    'text-field': ['concat', ['to-string', ['get', 'min_arag']], ' \u03A9', 'ar'],-->
<!--                    'text-font': ['Oswald Regular', 'Arial Unicode MS Bold'],-->
<!--                    'text-size': 12-->
<!--                },-->
<!--                'paint': {-->
<!--                    'text-color': 'rgba(0,0,0,0.5)'-->
<!--                }-->
<!--            });-->

            // Set filter to first step of the series
            // 0 = January
            filterBy(0);

            document.getElementById('slider').addEventListener('input', function(e) {
                var month = parseInt(e.target.value, 10);
                filterBy(month);
            });
        });
    });
</script>

</body>
</html>
